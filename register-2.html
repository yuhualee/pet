<!doctype html>
<html class="no-js" lang="">
  <head>
     <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>预约-美容</title>
    <link rel="stylesheet" href="styles/api.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/register.css">
  </head>
  <body>
    <section class="container register-page">
      <header class="header">
        <a href="register.html" class="aleft">返回</a>
        <h1 class="title">预约-美容</h1>
      </header>
      <section class="section100 has-fixedfooter">
        <article class="bd">
          <div class="guide">
            <ul class="cf">
              <li class="one">
                <i class="icon">1</i>填写手机号
              </li>
              <li class="interval"></li>
              <li class="two active"><i class="icon">2</i>完善资料</li>
              <li class="interval"></li>
              <li class="three"><a href="#"><i class="icon">3</i>开启诺宝派</a></li>
            </ul>
            <div class="tip">
              <p>恭喜您注册成功，</p>
              <p>完善资料有助于我们更好的为您服务！</p>
              <p>您可以跳过此步，立即开启诺宝派之旅</p>
            </div>
          </div>
          <div class="list forms">
            <label class="item-input">
              <span class="input-label">姓名</span>
              <input type="text">
            </label>
            <label class="item-input item-sex">
              <span class="input-label">性别</span>
              <span class="radio-box checked">
                <input type="radio">男士
              </span>
              <span class="radio-box">
                <input type="radio">女士
              </span>
            </label>
            <label class="item-input">
              <span class="input-label">地址</span>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
          </div>
          <div class="padding">
            <a href="#" class="btn btn-primary btn-lg">确认</a>
          </div>
        </article>
      </section>
    </section>
</body>
</html>
